<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Data KIB Aset Dinas Pendidikan dan Kebudayaan</title>
<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Custom icon styles agar ukuran dan posisi bagus */
  .eye-icon, .book-icon {
    cursor: pointer;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 1.5rem;
    height: 1.5rem;
    font-size: 1.25rem;
  }
  .eye-icon {
    color: #2563eb; /* blue-600 */
  }
  .book-icon {
    color: #16a34a; /* green-600 */
  }
  .rotate-90 {
    transform: rotate(90deg);
  }
</style>
</head>
<body class="bg-gray-50 font-sans flex min-h-screen">

  <!-- Navbar kiri -->
  <nav class="w-64 bg-white shadow-md border-r border-gray-200 flex flex-col">
    <div class="px-6 py-4 border-b border-gray-200 text-xl font-semibold text-blue-700 flex justify-between items-center">
      <span>Menu</span>
      <button id="logoutBtn" class="text-red-600 hover:text-red-800 font-semibold">Logout</button>
    </div>

    <!-- Welcome message -->
    <div id="welcomeMsg" class="px-6 py-4 border-b border-gray-200 text-center font-medium text-gray-700"></div>

    <!-- Menu item dengan dropdown KIB -->
    <div class="group border-b border-gray-200">
      <button id="kibBtn" class="w-full flex justify-between items-center px-6 py-3 hover:bg-blue-100 focus:outline-none">
        <span class="font-medium text-gray-700">KIB</span>
        <svg id="kibArrow" class="w-4 h-4 text-gray-500 transition-transform" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
      </button>
      <div id="kibDropdown" class="hidden flex flex-col bg-gray-50 border-t border-gray-200">
        <a href="#" class="px-10 py-2 text-gray-600 hover:text-blue-600 hover:bg-blue-50">KIB B</a>
        <a href="#" class="px-10 py-2 text-gray-600 hover:text-blue-600 hover:bg-blue-50">KIB C</a>
      </div>
    </div>

    <!-- Menu item dengan dropdown Rekapan -->
    <div class="group border-b border-gray-200">
      <button id="rekapanBtn" class="w-full flex justify-between items-center px-6 py-3 hover:bg-blue-100 focus:outline-none">
        <span class="font-medium text-gray-700">Rekapan</span>
        <svg id="rekapanArrow" class="w-4 h-4 text-gray-500 transition-transform" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>
      </button>
      <div id="rekapanDropdown" class="hidden flex flex-col bg-gray-50 border-t border-gray-200">
        <a href="#" class="px-10 py-2 text-gray-600 hover:text-blue-600 hover:bg-blue-50">Rekapan KIB B</a>
        <a href="#" class="px-10 py-2 text-gray-600 hover:text-blue-600 hover:bg-blue-50">Rekapan KIB C</a>
      </div>
    </div>
  </nav>

  <!-- Konten utama -->
  <main class="flex-1 p-6 overflow-auto max-w-full">
    <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Data Satuan Pendidikan</h2>

    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6 max-w-5xl mx-auto">
      <input id="searchInput" type="text" placeholder="Cari data sekolah..." class="flex-grow px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <select id="kecamatanFilter" class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 max-w-xs">
        <option value="">Filter Kecamatan (Semua)</option>
      </select>
    </div>

    <div class="overflow-x-auto max-w-7xl mx-auto shadow rounded-lg bg-white">
      <table id="dataTable" class="min-w-full table-auto border-collapse border border-gray-300">
        <thead class="bg-blue-600 text-white">
          <tr id="tableHeader" class="text-center"></tr>
        </thead>
        <tbody id="tableBody" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>

    <nav aria-label="Pagination" class="mt-6 flex justify-center">
      <ul id="pagination" class="inline-flex space-x-1"></ul>
    </nav>
  </main>

<script>
  // Logout button handler
  document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('loggedUser');
    window.location.href = 'index.html';
  });

  // Show welcome message with nama sekolah from localStorage
  function showWelcome() {
    const userStr = localStorage.getItem('loggedUser');
    if (!userStr) {
      // Jika belum login, redirect ke login
      window.location.href = 'index.html';
      return;
    }
    const user = JSON.parse(userStr);
    document.getElementById('welcomeMsg').textContent = `Selamat datang, ${user.nama}`;
  }

  // Dropdown toggle function
  function toggleDropdown(btnId, dropdownId, arrowId) {
    const btn = document.getElementById(btnId);
    const dropdown = document.getElementById(dropdownId);
    const arrow = document.getElementById(arrowId);

    btn.addEventListener('click', () => {
      const isHidden = dropdown.classList.contains('hidden');
      if (isHidden) {
        dropdown.classList.remove('hidden');
        arrow.classList.add('rotate-90');
      } else {
        dropdown.classList.add('hidden');
        arrow.classList.remove('rotate-90');
      }
    });
  }

  toggleDropdown('kibBtn', 'kibDropdown', 'kibArrow');
  toggleDropdown('rekapanBtn', 'rekapanDropdown', 'rekapanArrow');

  const SPREADSHEET_ID = '152oNQyrJEeg-xW3okB2LKbGIUapxDakDMCbDjqpDl3U';
  const SHEET_NAME = 'sekolah';

  const url = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

  const rowsPerPage = 50;
  let allData = [];
  let filteredData = [];
  let kibColIndex = -1;
  let dokBarcodeColIndex = -1;
  const kecamatanColIndex = 6;

  async function loadSheet() {
    try {
      const res = await fetch(url);
      const text = await res.text();
      const jsonStr = text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1);
      const data = JSON.parse(jsonStr);

      const cols = data.table.cols.map(c => c.label);
      const rows = data.table.rows;

      allData = rows.map(r => r.c.map(cell => (cell ? cell.v : '')));
      filteredData = [...allData];

      kibColIndex = cols.findIndex(c => c.toLowerCase().includes('kib peralatan dan mesin'));
      dokBarcodeColIndex = cols.findIndex(c => c.toLowerCase().includes('dokumen barcode'));

      renderTableHeader(cols);
      renderKecamatanFilter();
      renderTablePage(1);

    } catch (error) {
      console.error('Error loading sheet:', error);
      document.body.insertAdjacentHTML('beforeend', `<p class="text-red-600 text-center mt-4">Gagal memuat data: ${error.message}</p>`);
    }
  }

  function renderTableHeader(cols) {
    const headerRow = document.getElementById('tableHeader');
    headerRow.innerHTML = '';
    cols.forEach(col => {
      const th = document.createElement('th');
      th.textContent = col;
      th.className = 'px-4 py-3 border border-blue-700 font-semibold text-sm';
      headerRow.appendChild(th);
    });
  }

  function renderTablePage(page) {
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';

    const start = (page - 1) * rowsPerPage;
    const end = start + rowsPerPage;
    const pageData = filteredData.slice(start, end);

    pageData.forEach(row => {
      const tr = document.createElement('tr');
      tr.className = 'hover:bg-gray-100 transition';

      row.forEach((cell, idx) => {
        const td = document.createElement('td');
        td.className = 'px-4 py-2 border border-gray-300 align-middle';

        if (idx === kibColIndex) {
          td.classList.add('text-center');
          if (cell && isValidUrl(cell)) {
            const link = document.createElement('a');
            link.href = cell;
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            link.title = 'Lihat detail KIB Peralatan dan Mesin';
            link.innerHTML = '&#128065;';
            link.classList.add('eye-icon');
            td.appendChild(link);
            tr.appendChild(td);
            return;
          }
        } else if (idx === dokBarcodeColIndex) {
          td.classList.add('text-center');
          if (cell && isValidUrl(cell)) {
            const link = document.createElement('a');
            link.href = cell;
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            link.title = 'Lihat Dokumen Barcode';
            link.innerHTML = '&#128214;';
            link.classList.add('book-icon');
            td.appendChild(link);
            tr.appendChild(td);
            return;
          }
        } else {
          td.classList.add('text-left');
        }

        td.textContent = cell;
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });

    renderPagination(page);
  }

  function renderPagination(currentPage) {
    const totalPages = Math.ceil(filteredData.length / rowsPerPage);
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';

    function createPageItem(page, label = null, disabled = false, active = false) {
      const li = document.createElement('li');
      const btn = document.createElement('button');
      btn.textContent = label || page;
      btn.disabled = disabled;
      btn.className = `px-3 py-1 rounded ${
        active ? 'bg-blue-600 text-white' : 'hover:bg-blue-200'
      }`;
      btn.addEventListener('click', () => {
        renderTablePage(page);
      });
      li.appendChild(btn);
      return li;
    }

    // Previous button
    pagination.appendChild(createPageItem(currentPage - 1, '‹', currentPage === 1, false));

    // Page numbers, limit visible pages for usability
    let startPage = Math.max(1, currentPage - 2);
    let endPage = Math.min(totalPages, currentPage + 2);

    for (let i = startPage; i <= endPage; i++) {
      pagination.appendChild(createPageItem(i, null, false, i === currentPage));
    }

    // Next button
    pagination.appendChild(createPageItem(currentPage + 1, '›', currentPage === totalPages, false));
  }

  // Validasi URL sederhana
  function isValidUrl(str) {
    try {
      new URL(str);
      return true;
    } catch {
      return false;
    }
  }

  // Render dropdown filter Kecamatan dari data unik
  function renderKecamatanFilter() {
    const select = document.getElementById('kecamatanFilter');
    const kecamatanSet = new Set(allData.map(r => r[kecamatanColIndex]).filter(x => x));
    const kecamatanArray = Array.from(kecamatanSet).sort();

    kecamatanArray.forEach(kec => {
      const option = document.createElement('option');
      option.value = kec;
      option.textContent = kec;
      select.appendChild(option);
    });

    select.addEventListener('change', () => {
      const val = select.value.trim();
      if (!val) {
        filteredData = [...allData];
      } else {
        filteredData = allData.filter(r => r[kecamatanColIndex] === val);
      }
      // reset halaman ke 1 dan filter pencarian juga di-reset
      document.getElementById('searchInput').value = '';
      renderTablePage(1);
    });
  }

  // Cari nama sekolah dari input search
  document.getElementById('searchInput').addEventListener('input', e => {
    const keyword = e.target.value.toLowerCase().trim();

    if (!keyword) {
      filteredData = [...allData];
    } else {
      // kolom nama sekolah di index 2 (sesuaikan jika beda)
      filteredData = allData.filter(r => (r[2] && r[2].toLowerCase().includes(keyword)));
    }
    // reset filter kecamatan juga ke semua
    document.getElementById('kecamatanFilter').value = '';
    renderTablePage(1);
  });

  // Inisialisasi
  showWelcome();
  loadSheet();
</script>

</body>
</html>
